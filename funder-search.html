<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Open Funder Registry</title>
	<style>
		
body {
	margin: 15px;		
		}
#total, #date, #status {
			margin: 5px;
		}
		
		#status {
			color: red;
			font-size: 20px;
		}
		
.title {
		font-size: 35px;
	font-weight: 500;
	padding-bottom: 15px;
		}
		
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
}
		
th,td {
  padding: 5px;
}

th {
	background-color: gray;
	color: white;
		}

.header-row {
	border: 1px solid gray;	
	
		}
		
.field {
	margin: 10px, 10px, 10px;
	padding: 5px;
	width: 300px;
		}
		
</style>
</head>

<body>
	<div class="title">Open Funder Registry</div>
	<div id="status"></div>
	<div id="date"></div>
	<div id="total"></div>
	<input type="text" id="searchInput" class="field" onkeyup="search()" placeholder="Search for funders..."/><br/><br/>
	<div class="header-row"></div>
	<br/><br/>
<table id="res"></table>

<script>
window.addEventListener('DOMContentLoaded', (event) => {
console.log('DOM fully loaded and parsed');

loadReg();

})

function loadReg() {	
	
let status = `<p>Loading...</p>`;	
document.getElementById('status').innerHTML = status;

fetch('http://10.13.5.40:8887/registry.rdf').then(r => r.text()).then(xml => $.parseXML(xml)).then((reg) => {

  var i;
  var count = 0;
  var version = `<p>Last Updated: ${reg.getElementsByTagName("dct:created")[0].childNodes[0].nodeValue}</p>`;
  var table=`<tr><th>#</th><th>Funder Name</th><th>Funder ID</th><th>Funder Type</th><th>Funder Region</th><th>Funder Country</th></tr>`;
 
  var x = reg.getElementsByTagName("skos:Concept");
  
  for (i = 0; i <x.length; i++) { 
	count ++
	var name = x[i].getElementsByTagName("skosxl:literalForm")[0].childNodes[0].nodeValue;
	let region;
	  
	if (x[i].getElementsByTagName("svf:region")[0] != undefined) {
	region = x[i].getElementsByTagName("svf:region")[0].childNodes[0].nodeValue;
	} else {region = '';}
	  
	if (x[i].getElementsByTagName("schema:addressCountry")[0] != undefined) {
	country = x[i].getElementsByTagName("schema:addressCountry")[0].childNodes[0].nodeValue;
	} else {country = '';}
	   
    table += `<tr><td>${count}</td><td>${name}</td><td><a href="${x[i].getAttribute("rdf:about")}">${x[i].getAttribute("rdf:about")}</a></td><td>${x[i].getElementsByTagName("svf:fundingBodySubType")[0].childNodes[0].nodeValue}</td><td>${region}</td><td>${country}</td>`;
	  
  }
 
  document.getElementById("res").innerHTML = table;
  document.getElementById("date").innerHTML = version;
  return count;

}).then(function(count) {

	var total = `<p>Total funders: ${count}</p>`
	document.getElementById("total").innerHTML = total;
	status = `<p>Loading Complete</p>`;
	document.getElementById('status').innerHTML = status;
	document.getElementById('status').style.color = 'green';
}).catch(err => console.log(err))
}
	
function search() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("searchInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("res");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[1];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}


</script>
<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
	</body>
</html>
